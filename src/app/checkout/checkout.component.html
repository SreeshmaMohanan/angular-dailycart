
<app-header></app-header>
<div style="margin-top: 80px;" class="d-flex justify-content-center align-items-center flex-column w-100">
<div class="delivery w-50">
    <h1 style="overflow: hidden;">Delivery Details</h1>
    <form *ngIf="!procedToBuyStatus" [formGroup]="checkoutForm" (ngSubmit)="proceedToBuy()" class="border rounded p-5 mb-5 mt-5">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput1" placeholder="Username" name="uname" formControlName="uname">
            <label for="floatingInput1">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput2" placeholder="Apartment no"name="flat" formControlName="flat">
            <label for="floatingInput2">Apartment no</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput3" placeholder="Place" name="place" formControlName="place">
            <label for="floatingInput3">Place</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput4" placeholder="Pincode" name="pincode" formControlName="pincode">
            <label for="floatingInput4">Pincode</label>
          </div>
          <div class="d-flex justify-content-evenly form-floating mb-3">
            <input (click)="cancel()" type="button" class="btn btn-warning" id="floatingInput5" value="Cancel">
            <input type="submit" class="btn btn-success" id="floatingInput6" value="Proceed to Payment">
           
          </div>

    </form>
    <div  *ngIf="procedToBuyStatus" class="border rounded p-3">
        <h3>---Address---</h3>
        <h5>{{checkoutForm.value.uname}}</h5>
        <h5>{{checkoutForm.value.flat}}</h5>
        <h5>{{checkoutForm.value.place}}</h5>
        <h5>{{checkoutForm.value.pincode}}</h5>
        <hr>
        <h4>Total Amount : <span class="text-danger"> {{totalAmount}}</span></h4>
        <div *ngIf="!proceedtopaymentStatus" class="d-flex justify-content-evenly form-floating mb-3">
            <input (click)="back()" type="button" class="btn btn-warning" id="floatingInput5" value="Back">
            <input type="button" class="btn btn-success" id="floatingInput6" (click)="proceedToPayment()" value="Proceed to Payment">
           
          </div>
          <div *ngIf="proceedtopaymentStatus" class="mt-3 paypal p-5">
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
          </div>

    </div>

</div>
</div>
