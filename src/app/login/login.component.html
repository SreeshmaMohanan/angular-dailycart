<div style="margin-top: 80px;">
    <section class="vh-90 mt-5 mb-5">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=170667a&w=0&k=20&c=lVOQkXlHIStiX1ecs1VsZBJfuPGbY7yzg7ZRyvjP7I0="
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form [formGroup]="loginForm" (ngSubmit)="login()">
               
      
                <!-- Email input -->
                <div class="form-outline mb-1">
                  <input type="text" name="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" formControlName="email" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
                 <!-- validation email -->
                <div *ngIf="this.loginForm.get('email')?.errors&&this.loginForm.get('email')?.touched" class=" fw-bolder mb-3 text-danger">
                  *invalid email
                 </div>
      
                <!-- Password input -->
                <div class="form-outline mb-1">
                  <input type="password" name="password" class="form-control form-control-lg"
                    placeholder="Enter password" formControlName="password"/>
                  <label class="form-label" for="form3Example4" >Password</label>
                </div>
                  <!-- -validation password-->
                  <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class=" fw-bolder mb-3 text-danger">
                    *invalid password
                   </div>
      
             
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary "
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a  
                      class="link-danger" routerLink="/user/register">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        </section>
</div>
