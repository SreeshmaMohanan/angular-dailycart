<div style="margin-top: 80px;">
    <section class="vh-90 mt-5 mb-5">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=170667a&w=0&k=20&c=lVOQkXlHIStiX1ecs1VsZBJfuPGbY7yzg7ZRyvjP7I0="
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form (ngSubmit)="register()" [formGroup]="registerForm">
                
                <!-- username -->
                <div class="form-outline mb-1">
                    <input type="text" name="username"  class="form-control form-control-lg"
                      placeholder="Enter  your UserName" formControlName="username" />
                    <label class="form-label" >User name</label>
                  </div>
                   <!-- -validation username-->
                   <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched" class=" fw-bolder mb-3 text-danger">
                    *invalid username
                   </div>
      
                <!-- Email input -->
                <div class="form-outline mb-1">
                  <input type="text" name="email" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" formControlName="email" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
                 <!-- -validation email -->
                 <div *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched" class=" fw-bolder mb-3 text-danger">
                  *invalid email
                 </div>
    
      
                <!-- Password input -->
                <div class="form-outline mb-1">
                  <input type="password" name="password" class="form-control form-control-lg"
                    placeholder="Enter password" formControlName="password"/>
                  <label class="form-label" for="form3Example4" >Password</label>
                </div>
                 <!-- -validation password-->
                 <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched" class=" fw-bolder mb-3 text-danger">
                  *invalid password
                 </div>
    
      
             
                <div class="text-center text-lg-start mt-2 pt-2">

                  <button  type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>


                  <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a  
                      class="link-danger" routerLink="/user/login">Login</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        </section>
</div>
