<app-header></app-header>
<div style="margin-top: 80px;">
  <!-- Product section-->
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img height="400px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID:{{product._id}}</div>
                <h6  class="display-5 fw-bolder">{{product.title}}</h6>
                <div class="fs-5 mb-5">
                    <span>${{product.price}}</span>
                </div>
                <p style="align-items: justify;"><span class="fw-bolder">Description: </span>  {{product.description}}</p>
                <div class="d-flex justify-content-evenly">
                 
                    <button (click)="addtoWishlist(product)" class="btn btn-outline-dark d-flex align-items-center m-1" type="button">
                        <i  class="fa-solid fa-heart text-danger me-1"></i>
                        Add to Wishlist
                    </button>
                    <button (click)="addtoCart(product)" class="btn btn-outline-dark d-flex align-items-center m-1" type="button">
                        <i  class="fa-solid fa-cart-plus text-success me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
